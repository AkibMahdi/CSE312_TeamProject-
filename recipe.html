<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="/static/recipe.css">
</head>
<body>
    <nav>
        <div id= "navbar">

            <ul ><li>
                <li><a href="/usercreate">Register or Login</a></li>
                <li><a href="/recipe">Create Recipe</a></li>
                <li><a id="home" href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h2>Welcome to pending.....</h2>
        <input type="text" id="ingredientFilter" placeholder="Search by Ingredients...">
        <button id="addRecipeBtn">Add Recipe</button>
    </header>

    <div id="recipesContainer"></div>

    <div id="addRecipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Recipe</h2>
            <form id="recipeForm">
                <label for="recipeName">Recipe Name:</label><br>
                <input type="text" id="recipeName" name="recipeName" required><br>
                <label for="ingredients">Ingredients:</label><br>
                <textarea id="ingredients" name="ingredients" required></textarea><br>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="/static/recipe.js"></script>
</body>
</html>

<!--BY NO MEANS IS THIS A PROTOTYPE, MOCKED UP A REGISTRATION PAGE ONLY TO TEST AUTHENTIFICATON FEATURES-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src="/static/script.js"></script>
    <title>Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            margin: 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Recipe App</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                    <!-- Add other navigation links here -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Registration Form -->
        <section id="register">
            <h2>Register</h2>
            <form method="POST" action="/">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="register" name="register">
            </form>
        </section>

        <!-- Login Form -->
        <section id="login">
            <h2>Login</h2>
            <form method="POST" action="/">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <input type="submit" value="login" name="login">
            </form>
        </section>

        <!-- Logged In User Display -->
        <section id="user-info">
            <!-- This will be hidden or shown depending on the logged-in status -->
            <p>Welcome, <span id="username">{{current_user.username}}</span>!</p>
            <form action="/logout">
                <input type="submit" value="Logout">
            </form>
        </section>
    </div>
</body>
</html>
